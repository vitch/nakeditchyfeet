{% extends 'wrapper.html' %}
{% block bodyContent %}
<article>
	<header>
		{% if tags -%}
		<ul class="inline tags">
			{% for tag in tags -%}
			<li><a href="{{ page|basePath}}tags/{{tag|replace(' ', '-')}}.html" class="label"><i class="icon icon-tag"></i> {{tag}}</a></li>
			{%- endfor %}
		</ul>
		{%- endif %}
		<h1>
			{{ title }}
			{% if date %}<small class="article-date"><time datetime="{{ date|date('Y-m-d') }}" pubdate>{{ date|date('jS M Y') }}</time></small>{% endif %}
		</h1>
	</header>

	<img src="{{ headerImage }}" class="header-image" />
	{{ content|raw }}
</article>
{% endblock %}
