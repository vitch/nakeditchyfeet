{% extends 'wrapper.html' %}
{% block bodyContent %}
<article>

	<h1>{{ title }} <small>{{ date|date('dS M Y') }}</small>
	<ul class="inline tags">
		{% for tag in tags -%}
		<li><a href="{{ page|basePath}}tags/{{tag|replace(' ', '-')}}.html" class="label"><i class="icon icon-tag"></i> {{tag}}</a></li>
		{%- endfor %}
	</ul></h1>

	<img src="{{ headerImage }}" class="header-image" />
	{{ content|raw }}
</article>
{% endblock %}
