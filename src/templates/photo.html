{% extends 'wrapper.html' %}
{% block bodyContent %}
<div id="fullsize-photo">
	<nav>
		<ul>
			<li>
				{% if nextPhotoLink %}
					<a href="{{ nextPhotoLink }}" title="Next photo"><i class="nif-icon nif-icon-chevron-right"></i></a>
				{% else %}
					<i class="nif-icon nif-icon-chevron-right muted"></i>
				{% endif %}
			</li>
			<li>
				{% if previousPhotoLink %}
				<a href="{{ previousPhotoLink }}" title="Previous photo"><i class="nif-icon nif-icon-chevron-left"></i></a>
				{% else %}
				<i class="nif-icon nif-icon-chevron-left muted"></i>
				{% endif %}
			</li>
			<li>
				<a href="http://flickr.com/photos/vitch/{{ photoId }}/in/set-{{ photoset.id }}" title="View on Flickr" target="_blank">
					<i class="nif-icon nif-icon-flickr"></i>
				</a>
			</li>
			<li><a href="./" title="Back to photoset"><i class="nif-icon nif-icon-camera-retro"></i></a></li>
		</ul>
	</nav>
	{% if nextPhotoLink %}<a href="{{ nextPhotoLink }}">{% endif %}
		<img src="{{ photoUrl }}" style="{{ photoCss }}">
	{% if nextPhotoLink %}</a>{% endif %}

</div>
{% endblock %}
