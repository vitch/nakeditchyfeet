{% extends 'wrapper.html' %}
{% block bodyContent %}
<h1>Photoset: {{ title }}</h1>
<ul id="photoset">
	{% for photo in photos %}
		<li>
			<a href="http://flickr.com/photos/vitch/{{ photo.id }}/in/set-{{ id }}" target="_blank"><img src="{{ photo.url_q }}" width="{{ photo.width_q }}" height="{{ photo.height_q }}"></a>
		</li>
	{% endfor %}
</ul>
{% endblock %}
