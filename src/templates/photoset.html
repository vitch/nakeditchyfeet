{% extends 'wrapper.html' %}
{% block bodyContent %}

<header class="content-header">
	{% if date %}<time datetime="{{ date|date('Y-m-d') }}" pubdate>{{ date|date('jS M Y') }}</time>{% endif %}
	<h1>Photoset: {{ title }}</h1>
</header>
<ul id="photoset">
	{% for photo in photos %}
		<li>
			<a href="http://flickr.com/photos/vitch/{{ photo.id }}/in/set-{{ id }}" target="_blank"><img src="{{ photo.url_q }}" width="{{ photo.width_q }}px" height="{{ photo.height_q }}px"></a>
		</li>
	{% endfor %}
</ul>
{% endblock %}
