{% extends 'wrapper.html' %}
{% block bodyContent %}

<header class="content-header">
	{% if date %}<time datetime="{{ date|date('Y-m-d') }}" pubdate>{{ date|date('jS M Y') }}</time>{% endif %}
	<h1>Photoset: {{ title }}</h1>
</header>
<ul id="photoset">
	{% for photo in photos %}
		<li>
			<a href="{{ photo.id }}.html"><img src="{{ photo.url_q }}" alt="{{photo.title}}" title="{{photo.title}}"></a>
		</li>
	{% endfor %}
</ul>
{% endblock %}
