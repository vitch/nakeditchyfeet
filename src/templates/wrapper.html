<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta http-equiv="content-type" content="text/html; charset=utf-8"/>

	<title>{% block title %}{{ title }}{% endblock %}</title>

	<meta name="viewport" content="width=device-width"/>

	<!-- Styles -->
	<link href='{{ page|basePath }}leaflet/leaflet.css' rel='stylesheet' type='text/css'>
	<link href='{{ page|basePath }}font-awesome/css/font-awesome.min.css' rel='stylesheet' type='text/css'>
	<link href='{{ page|basePath }}styles/styles.css' rel='stylesheet' type='text/css'>

	<!--[if lt IE 9]>
	<script async src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<link href='{{ page|basePath }}leaflet/leaflet.ie.css' rel='stylesheet' type='text/css'>
	<![endif]-->

</head>
<body>
<div class="container">
	<header id="site-header">
		<h1><a href="{{ page|basePath }}">Naked Itchy Feet</a> <small>Mischief afoot</small></h1>
	</header>
</div>
<div id="map-panel" class="{% if mapIsOpen %}is-open{% endif %}">
	<div id="map">
		<p>Loading map</p>
	</div>
	<div id="map-toggle">
		<a href="#">Map</a>
	</div>
</div>
<div class="container">
{% block bodyContent %}{% endblock %}
</div>
<div class="container">
	<footer id="site-footer">
		<div>
			<p>&copy; Kelvin Luck &amp; Priscila Santos 2013</p>
		</div>
	</footer>
</div>
<script type="text/javascript" src="{{ page|basePath }}js/lib/jquery-1.9.1.min.js"></script>
{% for path in options.jsLibs -%}
<script src="{{ page|basePath }}{{ path }}"></script>
{% endfor %}
<script type="text/javascript" src="{{ page|basePath }}js/lib/require.js" data-main="{{ page|basePath }}js/app/nif{% if options.minify %}.min{% endif %}.js"></script>
</body>
</html>
